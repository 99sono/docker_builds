name: Build and Test Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: STEP 01 - Checkout code
      uses: actions/checkout@v4

    - name: STEP 02 - Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: STEP 03 - Build all Docker images
      run: |
        cd development_image
        ./scripts/build_all.sh

    - name: STEP 05 - Verify images were built
      run: |
        echo "Built images:"
        docker images development-*

    - name: STEP 06 - Run basic verification tests
      run: |
        cd development_image
        echo "Running verification scripts (placeholder - actual verify scripts can be added later, e.g. development_image/*/verify/*.sh)"
        # You can add verification steps here if needed
        echo "Verification completed (placeholder success)"
